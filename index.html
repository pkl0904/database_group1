<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>User Data Management</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">       
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Thư viện jQuery -->
	<script src="search_customer.js"></script> <!-- Đường dẫn đến file JavaScript -->
</head>
<body>
	<h1>User Data Management</h1>
	<button id="import-btn">Import Data</button>
	<div id="myModal" class="modal">
        <div class="modal-content">
		<form id="user-form">
			<label for="customerid">ID:</label>
            <input type="text" id="customerid" name="customerid" required>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>
			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" name="dob" required>
			<label for="sex">Sex</label>
			<select id="sex" name="sex" required>
				<option value="">--Please choose an option--</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="address">Address</label>
			<textarea id="address" name="address" required></textarea>
			<label for="preferences">Preferences</label>
			<textarea id="preferences" name="preferences"></textarea>
			<input type="submit" value="Submit">
            <button class="close-btn" onclick="closeForm()">&times;</button>

		</form> </div>
	</div>
	<input type="text" id="search-bar" placeholder="Search...">
	<table>
		<thead>
			<tr>
				<th>Customer ID</th>
				<th>Name</th>
				<th>Date of Birth</th>
				<th>Sex</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Address</th>
				<th>Preferences</th>
				<th>Sales Representative ID</th>
				<th>Purchase History</th>
				<th>Loyalty Program Status</th>
			</tr>
		</thead>
		<tbody id="user-data"> 
			<tr> 
				<td>7</td>
				<td>anh bảy chọ</td>
				<td>05/02/1985</td>
				<td>Female</td>
				<td>siuuuu@gmail.com</td>
				<td>0987654321</td>
				<td>Hà Nội</td>
				<td> vấp cỏ + hôi cúp</td>
			</tr>   
			
		</tbody>
	</table>
	<script src="app.js"></script>
</body>
</html>
